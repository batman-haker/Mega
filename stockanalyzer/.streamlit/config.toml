[theme]
primaryColor = "#00f5ff"
backgroundColor = "#0a0e27"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#e0e0e0"
font = "sans serif"

# Sidebar specific colors (fixes "Invalid color" errors)
[theme.sidebar]
backgroundColor = "#0a0e27"
secondaryBackgroundColor = "#1a1a2e"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
